<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <style>

    html, body {
      height: 100%;
    }

    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <form class="h-75" method="post">
    <div class="container h-75">
      <h1 class="mt-3 text-right" style="color: #f2e7d0">Sentiment Analyser</h1>
      <h2 class="mb-5 text-right text-secondary">with <i class="fab fa-python"></i></h2>

      <div class="form-group">
        <textarea class="form-control"  name="text" rows="5" style="background-color: #f2e7d0" placeholder="Input the text to be analyzed here.."></textarea>
      </div>

      <div class="row h-50 my-4">
        <div class="col-4">
          <div class="container-block h-100 rounded border border-secondary" style="background-color: #f89906">
            <div class="row">
              <div class="col-2 mx-auto">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" name="textblob">
                  <label class="form-check-label" name="exampleCheck1">Option 1</label>
                </div>
              </div>
              <div class="col-8">
                <img class="img-fluid" src="{{ url_for('static', filename='textblob-logo.png') }}">
              </div>
            </div>
          </div>
        </div>
        <div class="col-4 mx-auto">
          <div class="container-block h-100 rounded border border-secondary" style="background-color: #0c9fc7">
            HI
          </div>
        </div>
        <div class="col-4">
          <div class="container-block h-100 rounded border border-secondary" style="background-color: #85d0db">
            HI
          </div>
        </div>
      </div>

      <button type="submit" name="submit_button" value="submit_everything" class="btn btn-block btn-secondary"
      style="color: #f2e7d0">Analyze</button>
    </div>
    </form>

    <div class="container h-50">
     {% if text %}
      <div class="py-2 bg-secondary rounded border border-secondary">
        <h3 class="mt-2 mb-4 text-center" style="color: #f2e7d0">The results are: <kbd class="text-success">Positive</kbd></h3>
        <div class="row mt-2 mb-4">
          <div class="col-4 mx-auto">
            <ul class="list-group">
              <li class="list-group-item py-1">
                <h6 class="text-right text-dark" style="color: #f2e7d0">TextBlob text polarity: <kbd class="text-success">{{ text }}</kbd></h6>
              </li>
              <li class="list-group-item py-1">
                <h6 class="text-right text-dark" style="color: #f2e7d0">Mean text polarity: <kbd class="text-success">{{ text }}</kbd></h6> 
              </li>
            </ul>
          </div>

          <div class="col-6 mx-auto">
            <ul class="list-group">
              <li class="list-group-item py-1">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
              <li class="list-group-item py-1">
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
     {% endif %}
    </div>
    

            <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->

                  <!-- <small id="antext" class="form-text text-muted">We'll never share your email with anyone else.</small> -->

                            <!-- <label for="exampleInputEmail1"></label> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then FontAwesome-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </body>
</html>
